{% block content %}
 <head>
    <title>DCA</title>
    <!-- Add Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="min-h-screen flex items-center justify-center">
            <div class="w-full max-w-md">
                <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="">
                    {% csrf_token %}
                    <h1 class="text-2xl font-semibold mb-6 text-center">Create Account</h1>

                    {% for field in form %}
                        <div class="mb-4">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <p class="text-red-500 text-xs italic">{{ field.errors|striptags }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full">
                        Sign up
                    </button>
                </form>
            </div>
        </div>
    </body>
{% endblock %}
