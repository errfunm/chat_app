{% block content %}
    <head>
    <title>DCA</title>
    <!-- Add Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md">
            <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" novalidate>
                {% csrf_token %}
                <h1 class="text-2xl font-semibold mb-6 text-center">Login to Your Account</h1>

                {% for field in form %}
                    <div class="mb-4">
                        {{ field.label }}
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-500 text-xs italic">{{ field.errors|striptags }}</p>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full">
                    Login
                </button>

                <hr class="my-6">

                <p class="text-center text-gray-600">
                    Forgot your password? <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Reset Password</a>
                </p>
                <p class="text-center text-gray-600">
                    Don't have an account? <a href="{% url 'register-user' %}" class="text-blue-500 hover:underline">Join Now</a>
                </p>
            </form>
        </div>
        </div>
    </body>
{% endblock content %}
