{% extends 'core/core.html' %}
{% block content %}
    <div>
        <div>
            <ul>
                {% for message in messages %}

                    <li>{{ message.sender }}: {{ message.text_content }}</li>

                {% endfor %}
            </ul>
        </div>

        <div>
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock content %}
